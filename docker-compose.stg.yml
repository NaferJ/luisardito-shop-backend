services:
  db:
    # Expose DB port in staging if needed
    ports:
      - "3306:3306"
    restart: unless-stopped

  api:
    env_file:
      - ${HOME}/.env.backend.staging
    command: >
      sh -c "npx sequelize db:migrate --debug && npm run start"
    ports:
      - "3001:3000"
    restart: unless-stopped
