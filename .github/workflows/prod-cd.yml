name: CD - Production (Backend)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check PROD secrets presence
        run: |
          echo "HAS_HOST=$HAS_HOST"
          echo "HAS_USER=$HAS_USER"
          echo "HAS_PORT=$HAS_PORT"
          echo "HAS_KEY=$HAS_KEY"
        env:
          HAS_HOST: ${{ secrets.PROD_SSH_HOST != '' }}
          HAS_USER: ${{ secrets.PROD_SSH_USER != '' }}
          HAS_PORT: ${{ secrets.PROD_SSH_PORT != '' }}
          HAS_KEY: ${{ secrets.PROD_SSH_KEY != '' }}

      - name: Validate PROD SSH inputs
        shell: bash
        run: |
          [ "${{ secrets.PROD_SSH_HOST }}" != "" ] || { echo "PROD_SSH_HOST missing"; exit 1; }
          [ "${{ secrets.PROD_SSH_USER }}" != "" ] || { echo "PROD_SSH_USER missing"; exit 1; }
          [ "${{ secrets.PROD_SSH_PORT }}" != "" ] || { echo "PROD_SSH_PORT missing"; exit 1; }
          [ "${{ secrets.PROD_SSH_KEY }}" != "" ] || { echo "PROD_SSH_KEY missing"; exit 1; }
          echo "All required PROD SSH secrets are present."

      - name: Test PROD SSH connection
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script: |
            whoami
            pwd
            echo "SSH OK"

      - name: Build image
        run: docker build --tag backend:${{ github.sha }} .

      - name: Save image to tar
        run: docker save backend:${{ github.sha }} -o app-image.tar

      - name: Adjust permissions for app-image.tar
        run: chmod 644 app-image.tar

      - name: Copy image to production droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
          port: ${{ secrets.PROD_SSH_PORT }}
          source: "app-image.tar"
          target: "~/"

      - name: Ensure production .env file exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script: |
            set -e
            ENV_PATH="$HOME/.env.backend.production"
            # Create or overwrite .env with production secrets
            cat > "$ENV_PATH" << 'EOF'
            NODE_ENV=production
            PORT=${{ secrets.PROD_APP_PORT }}
            DB_HOST=${{ secrets.PROD_DB_HOST }}
            DB_PORT=${{ secrets.PROD_DB_PORT }}
            DB_USER=${{ secrets.PROD_DB_USER }}
            DB_PASS=${{ secrets.PROD_DB_PASS }}
            DB_NAME=${{ secrets.PROD_DB_NAME }}
            DB_SSL=${{ secrets.PROD_DB_SSL }}
            DB_SSL_REJECT_UNAUTHORIZED=${{ secrets.PROD_DB_SSL_REJECT_UNAUTHORIZED }}
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            KICK_CLIENT_ID=${{ secrets.PROD_KICK_CLIENT_ID }}
            KICK_CLIENT_SECRET=${{ secrets.PROD_KICK_CLIENT_SECRET }}
            KICK_REDIRECT_URI=${{ secrets.PROD_KICK_REDIRECT_URI }}
            EOF
            chmod 600 "$ENV_PATH"
            echo "Wrote $ENV_PATH"
            ls -l "$ENV_PATH"

      - name: Deploy on production via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script: |
            set -e
            CONTAINER_NAME=backend-prod
            IMAGE_TAG=backend:${{ github.sha }}
            ENV_FILE="$HOME/.env.backend.production"

            docker load -i ~/app-image.tar
            rm -f ~/app-image.tar

            # Stop and remove previous container if it exists to free the port
            if docker ps -a --format '{{.Names}}' | grep -Eq "^${CONTAINER_NAME}$"; then
              docker rm -f "${CONTAINER_NAME}"
            fi

            # Run migrations in a one-off container (env from file on droplet)
            docker run --rm --env-file "${ENV_FILE}" ${IMAGE_TAG} npm run migrate

            # Start new container
            docker run -d --name "${CONTAINER_NAME}" --restart unless-stopped \
              --env-file "${ENV_FILE}" -p 3000:3000 ${IMAGE_TAG}
