version: "3.8"

services:
  db:
    # Keep DB port published in development
    ports:
      - "3306:3306"

  api:
    # Development overrides
    env_file:
      - .env
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    restart: unless-stopped
