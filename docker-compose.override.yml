services:
  db:
    # Keep DB port published in development (use 3307 on host to avoid conflict with local MySQL)
    ports:
      - "3307:3306"

  api:
    # Development overrides
    env_file:
      - .env
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    restart: unless-stopped
